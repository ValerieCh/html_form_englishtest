<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authentication for the test</title>
</head>
<body>
    <label for="name">Enter name:</label>
    <input type="text" name="name" id="name" required>
    <br><br>
    <label for="surname">Enter surname:</label>
    <input type="text" name="surname" id="surname" required>
    <br><br>
    <label for="email">Enter email:</label>
    <input type="email" id="email" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br><br>
    <label for="phone_number">Enter phone number</label>
    <input type="tel" id="phone_number" name="phone_number" required>
    <br><br>
    <label >Gender:</label>
    <input type="radio" name="sex" id="option_male" value="male" >
    <label for="option_male">Male</label>
    <input type="radio" name="sex" id="option_female" value="female">
    <label for="option_female">Female</label>
    <input type="radio" name="sex" id="option_other" value="other">
    <label for="option_other">Other</label>
    <br><br>
    <label >Select topic that you are interested in</label>

</body>
</html>
